<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX-09</title>
    <style>
        div#bater {
            font: normal 20pt Arial;
            background-color: maroon;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px 10px;
            box-shadow: 5px 5px 10px black;
        }
    </style>
</head>
<body>
 <div id="bater">  <!-- onclick="toctoc()" onmouseenter="entrar()" onmouseout="saiu()"-->
    Bata na porta
 </div>   
 <script>
    var b = window.document.getElementById('bater') //OBS: Essa variável do lado de fora dos (SCOPOS) fica GLOBAL, é o correto a se fazer. / Caso coloque dentro de um SCOPO, o mesmo valerá só para aquele SCOPO
    b.addEventListener('click', toctoc)
    b.addEventListener('mouseenter', entrar)
    b.addEventListener('mouseout', saiu)
    function toctoc(){
        b.innerText = 'TOC TOC!!!'
        b.style.background = 'red'
    }

    function entrar() {
        b.innerText = 'ENTROU!'
        b.style.background = "black"
    }

    function saiu() {
        b.innerText = 'SAIU!'
        b.style.background = 'maroon'
    }
 </script>

</body>
</html>
