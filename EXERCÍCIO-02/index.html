<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header> 
    <section>
        <div>
            <p>
                <label for="anonasc">Ano de Nascimento:</label>
                <input type="number" name="anonasc" id="anonasc" placeholder="Digite seu nascimento">
            </p>
                <p>
                    Sexo:
                    <input type="radio" name="tsex" id="mas" checked>
                    <label for="mas">Masculino</label>
                    <input type="radio" name="tsex" id="fem">
                    <label for="fem">Feminino</label>  
                </p>
                <p>
                    <input type="button" value="VERIFICAR" onclick="verificar()">
                </p>
        </div>
        <div id="res">
            Preencha os dados para vê as informações
        </div>
    </section>   
    <footer>
        <p> &copy;Develops ES</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
